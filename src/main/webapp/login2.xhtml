<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<title>Login :: Quick Rescue</title>
	<meta name="author" content="Faizan Saleem"></meta>
</h:head>

<f:metadata>
    <f:viewAction action="#{contactLoginController.checkForLogin}" />
</f:metadata>

<f:viewAction>

</f:viewAction>

<h:body> 

		<ui:insert name="header" >
		  <ui:include src="WEB-INF/templates/common/commonHeader.xhtml" />
		</ui:insert>
 

	<b:jumbotron> 
		<h1>Contact Login </h1>
	</b:jumbotron>
	
	
	
	<b:container>
		<h:form style="padding-top:150px">
		
		<h:outputLabel id="messages" value="#{contactLoginController.errorMsg}"></h:outputLabel>
		
			<b:row>
				<b:column span="4" offset="4"> 
				<h:inputText placeholder="Username" required="true" value="#{contactLoginController.contactUsername}">
					<f:facet name="prepend"> 
						<b:icon name="user" />
					</f:facet>
				</h:inputText>

				<h:inputSecret placeholder="Password" required="true" value="#{contactLoginController.contactPassword}">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</h:inputSecret>
				</b:column>
			</b:row>

			<b:row> 
				<b:column span="2" offset="5">
				
					<!-- <b:commandButton ajax="true" value="login" look="primary" style="width:100%" onclick="ajax:contactLoginController.loginContact(contactLoginController.contactUsername, contactLoginController.contactPassword)" update="messages" process="@form">
					</b:commandButton> 
 -->					
					<b:commandButton value="Login" look="primary" action="#{contactLoginController.loginContact(contactLoginController.contactUsername, contactLoginController.contactPassword)}"  />
					
					
					
            		
				</b:column>
			</b:row> 
		</h:form> 
		
	</b:container>

</h:body>
</html>
