<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<title>Edit Contact :: Quick Rescue</title>
	<meta name="author" content="Faizan Saleem"></meta>
</h:head>


<f:metadata>
    <f:event type="postAddToView" listener="#{accountController.editAccount()}" />
</f:metadata>

<h:body>

		<ui:insert name="header" >
		  <ui:include src="WEB-INF/templates/common/commonHeader.xhtml" />
		</ui:insert>
	<b:container> 
	
<h:form id="accountListForm" style="padding-top:50px">
    <b:dataTable value="#{accountController.editedAccountsList}" var="account" page-length="5" page-length-menu="5,10,20" class="editableAccountTable">
    
        <b:dataTableColumn value="#{account.accountId}" label="ID" order="asc"  />
        
        <b:dataTableColumn label="Name">
           	<b:inputText value="#{account.name}" />	
        </b:dataTableColumn>
        
        <b:dataTableColumn label="Email Domain">
        	<b:inputText value="#{account.emailDomain}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn label="Time Zone City">
        	<b:inputText value="#{account.timeZoneCity}" />
        </b:dataTableColumn>

		<b:dataTableColumn label="">
			<b:commandButton value="Update Account" look="success" action="#{accountController.saveAccount(account)}" />
		</b:dataTableColumn>

    </b:dataTable>



    
</h:form>
 
	</b:container>

</h:body>
</html>
