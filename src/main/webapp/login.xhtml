<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<title>Login :: Quick Rescue</title>
	<meta name="author" content="Faizan Saleem"></meta>
    <h:outputStylesheet name="css/login_page_style.css"></h:outputStylesheet>
	
</h:head>

<f:metadata>
    <f:viewAction action="#{contactLoginController.checkForLogin}" />
</f:metadata>

<f:viewAction>

</f:viewAction>

<h:body> 

		<ui:insert name="header" >
		  <ui:include src="WEB-INF/templates/common/commonHeader.xhtml" />
		</ui:insert>
 

<b:container>
	<div class="wrapper">
		<b:form class="form-signin" name="Login_Form">   
		
		<h:outputLabel id="messages" value="#{contactLoginController.errorMsg}"></h:outputLabel>
		
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph" /><br />
			  
			 <b:inputText placeholder="Username" class="form-control" required="true" value="#{contactLoginController.contactUsername}">
					<f:facet name="prepend"> 
						<b:icon name="user" />
					</f:facet>
				</b:inputText>

				<b:inputSecret placeholder="Password" class="form-control" required="true" value="#{contactLoginController.contactPassword}">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>
					
					<b:commandButton value="Login" style="width:100%" look="primary" action="#{contactLoginController.loginContact(contactLoginController.contactUsername, contactLoginController.contactPassword)}"  />
					
		</b:form>			
	</div>
	</b:container>

</h:body>
</html>
