<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>All Accounts View</title>
    </h:head>
    <h:body> 
	<div>
		<h:form>
			<div>  
				<h:outputLabel class="sr-only" value="Username" />
				<h:inputText value="#{contactLoginController.contactUsername}"
					name="form-username" placeholder="Username..." />

			</div> 
			<div> 	  
				<h:outputLabel class="sr-only" value="Password" />
				<h:inputText value="#{contactLoginController.contactPassword}"
					name="form-password" placeholder="Password..." />
			</div>  
			<h:commandButton value="Sign in!" action="#{contactLoginController.loginContact(contactLoginController.contactUsername, contactLoginController.contactPassword)}" />
     		
		</h:form>
		
	</div>
 
 
</h:body>

</html>
